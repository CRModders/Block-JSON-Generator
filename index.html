<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks Generator</title>
    <style>
        input, select {
            margin-bottom: 10px;
        }
    </style>
	<link rel="icon" type="image/x-icon" href="favicon.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <h2>Blocks JSON Generator</h2>
	<label><b>Mod Id: </b></label><input type="text" id="modId" style="margin-left: 5px;"> <label><b>Block Id: </b></label><input type="text" id="blockId" style="margin-left: 5px;"> <label><b>Models Directory: </b></label><input type="text" id="modelsFolder" style="margin-left: 5px;">
	<table class="table" id="block" style="text-align: center;">
		<thead>
		<tr>
			<th>State Name</th>
			<th>Model Name</th>
			<th>Block Events</th>
			<th>Opaque</th>
			<th>Transparent</th>
			<th>Slabs</th>
			<th>Hidden</th>
			<th>Light Attenuation</th>
			<th>Can Break</th>
			<th>Can Place On</th>
			<th>Can Replace</th>
			<th>Walk Through</th>
			<th>Red Light</th>
			<th>Green Light</th>
			<th>Blue Light</th>
			<th></th>
		</tr>
		</thead>
		<tbody id="blockBody">
		<tr id="state1">
			<td><input type="text" id="stateName1"></td>
			<td><input type="text" id="modelName1"></td>
			<td><input type="text" id="events1"></td>
			<td><input type="checkbox" id="opaque1" checked></td>
			<td><input type="checkbox" id="transparent1"></td>
			<td><input type="checkbox" id="slabs1"></td>
			<td><input type="checkbox" id="hidden1"></td>
			<td><input type="number" id="lightAttenuation1" style="width: 100%;"></td>
			<td><input type="checkbox" id="breaks1" checked></td>
			<td><input type="checkbox" id="placeOn1" checked></td>
			<td><input type="checkbox" id="replaces1" checked></td>
			<td><input type="checkbox" id="walkThrough1"></td>
			<td><input type="number" min="0" max="15" id="red1"></td>
			<td><input type="number" min="0" max="15" id="green1"></td>
			<td><input type="number" min="0" max="15" id="blue1"></td>
			<td><button onclick="removeBlockState(this.parentNode.parentNode)">Remove</button></td>
			<td><button onclick="cloneBlockState(1)" id="cloneButton1">Clone</button></td>
		</tr>
		</tbody>
    </table>
	<button onclick="addBlockState()" style="margin-left: 10px;">New BlockState</button> <button onclick="generateJSON()" style="margin-left: 10px;">Get JSON</button>
	<br>
	<br>
	<button onclick="copyJSON()" style="margin-left: 10px;display:none" id="copyButton">Copy</button> <button onclick="saveJSON()" style="margin-left: 10px;display:none" id="saveButton">Download</button>
    <pre id="generatedCode"></pre>

<script src="main.js"></script>
</body>
</html>
